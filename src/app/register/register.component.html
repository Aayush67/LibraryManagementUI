<div class="medium-list">
  <div class="list-viewer-wrapper">
    <div class="list-header-title">Register</div>

    <form [formGroup]="registerForm" (ngSubmit)="registerForm.valid && onRegisterSubmit()" novalidate>
      <div class="form-container">
        <mat-form-field style="margin-top: 15px">
          <input id="name"
                 matInput
                 formControlName="name"
                 placeholder="Enter your name" />
        </mat-form-field>


        <mat-form-field>
          <input id="email"
                 matInput
                 formControlName="email"
                 placeholder="Enter your email" />
        </mat-form-field>

        <mat-form-field>
          <input id="address"
                 matInput
                 formControlName="address"
                 placeholder="Enter address" />
        </mat-form-field>

        <mat-form-field>
          <input id="phone"
                 matInput
                 formControlName="phone"
                 placeholder="Enter phone" maxlength=10
                 (keypress)="numberOnly($event)" />
        </mat-form-field>

        <mat-form-field>
          <input id="age"
                 matInput
                 formControlName="age"
                 placeholder="Enter your age"
                 maxlength=3
                 (keypress)="numberOnly($event)" />
        </mat-form-field>

<!--                 placeholder="Enter your password"-->

<!--          <mat-icon matSuffix (click)="hide = !hide">-->
<!--            {{hide ? 'visibility' : 'visibility_off'}}-->
<!--          </mat-icon>-->
<!--        </mat-form-field>-->



        <button mat-button style="height: 30px" type="submit"
                class="mat-raised-button mat-primary"
                [disabled]="!registerForm.valid">Register</button>

      </div>
    </form>
  </div>
</div>
