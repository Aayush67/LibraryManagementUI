<mat-card>
  <mat-card-title align="center">Account Details</mat-card-title>
  <mat-card-content>
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource">

        <!-- Position Column -->
        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef> No. </th>
          <td mat-cell *matCellDef="let element"> {{element.position}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="publication">
          <th mat-header-cell *matHeaderCellDef> Publication </th>
          <td mat-cell *matCellDef="let element"> {{element.publication}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="author">
          <th mat-header-cell *matHeaderCellDef> Author </th>
          <td mat-cell *matCellDef="let element"> {{element.author}} </td>
        </ng-container>

        <ng-container matColumnDef="book_available">
          <th mat-header-cell *matHeaderCellDef> Book Available </th>
          <td mat-cell *matCellDef="let element"> {{element.book_available}} </td>
        </ng-container>

        <ng-container matColumnDef="yop">
          <th mat-header-cell *matHeaderCellDef> Year Of Publication </th>
          <td mat-cell *matCellDef="let element"> {{element.yop}} </td>
        </ng-container>

        <ng-container matColumnDef="borrow">
          <th mat-header-cell *matHeaderCellDef> Borrow </th>
          <td mat-cell *matCellDef="let element"> <button mat-button mat-raised-button color="accent" (click)="returnBook()">Return</button> </td>
        </ng-container>
        <!--        <mat-icon>home</mat-icon>-->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>


  </mat-card-content>
</mat-card>
