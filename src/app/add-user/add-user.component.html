<mat-card style="margin-top:10px">
  <mat-card-header align="center">
    <mat-card-title align="center">{{buttonLabelAddUpdate}} User</mat-card-title>
  </mat-card-header>
  <mat-card-content class="form-field">
    <form [formGroup]="addUSerForm">
        <mat-form-field>
          <input matInput formControlName="name" placeholder="Enter Name">
        </mat-form-field>
        <mat-form-field>
          <input matInput formControlName="email" placeholder="Enter Email">
        </mat-form-field>
        <mat-form-field>
          <input matInput formControlName="address" placeholder="Enter Address">
        </mat-form-field>
        <mat-form-field>
          <input matInput formControlName="phone" placeholder="Enter Phone" maxlength=10 (keypress)="numberOnly($event)">
        </mat-form-field>
        <mat-form-field>
          <input matInput formControlName="age" placeholder="Enter Age" maxlength=3 (keypress)="numberOnly($event)">
        </mat-form-field>
    </form>
  </mat-card-content>

  <mat-card-actions>
    <button mat-raised-button color="primary" [disabled]="!addUSerForm.valid" (click)="addUser()">{{buttonLabelAddUpdate}}</button>
    <button mat-raised-button color="warn" routerLink="/userList">{{buttonLabelShowCancel}}</button>
  </mat-card-actions>
</mat-card>
