<div class="medium-list">
  <div class="list-viewer-wrapper">
    <div class="list-header-title">Login</div>

    <form [formGroup]="loginForm" >
      <div class="form-container">
        <mat-form-field style="margin-top: 15px">
          <input id="email" name="'email"
                 matInput
                 formControlName="email"
                 placeholder="Enter your email" />
        </mat-form-field>

                <mat-form-field>
                  <input id="password" name='password'
                         matInput
                         formControlName="password"
                         placeholder="Enter your password"
                         [type]="hide ? 'password':'text'" />
                  <mat-icon matSuffix (click)="hide = !hide">
                    {{hide ? 'visibility' : 'visibility_off'}}
                  </mat-icon>
<!--                  <mat-error *ngIf="loginForm.controls.password.errors?.required"></mat-error>-->
                </mat-form-field>



        <button mat-button style="height: 30px" type="submit"
                class="mat-raised-button mat-primary"
                [disabled]="!loginForm.valid" (click)="onLogin()">Login</button>
                <button style="height: 25px"   class="divider" (click)="forgotPassword()">Forgot Password</button>
      </div>
    </form>
  </div>
</div>
